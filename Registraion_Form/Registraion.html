<html>
    <head></head>
    <body>
        <h1>Registraion Form</h1>
        <form>
            <label>Name</label>
            <input type="text" placeholder="Please Enter the name"/> <br> <br>
            <label>Email</label> 
            <input type="email" placeholder="Enter the mail address"/> <br> <br>
            <label>Password</label> 
            <input type="password" /> <br> <br>
            <label>Mobile Number +91-</label>
            <input type="number" placeholder="Enter the 10 digit mobile number" /> <br> <br>
            <input type="radio" />Male
            <input type="radio" />Female <br> <br>
            <input type="file"> <br> <br>
            <textarea name="Message" id="" cols="30" rows="3" maxlength="25"></textarea> <br> <br>
            <label>State</label>
            <select>
                <option>KA</option>
                <option>MH</option>
                <option>TS</option>
                <option>AP</option>
                <option>KL</option>
                <option>TN</option>
            </select> <br> <br>
            <label for="">DOB</label>
            <input type="date"> <br> <br>
            <input type="checkbox" /> Accept <a href="http://tcs.com" target="_blank"></a> Terms & Conditions
            <br> <br>
            <button>Register</button>   <button>Cancel</button>
        </form>
    </body>
</html>
